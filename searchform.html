<!DOCTYPE html>
<html>
<head>
<title>Search Vehicle</title>
<style>
body{
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:white;
    padding:30px;
    border-radius:12px;
    width:300px;
}
input,button{
    width:100%;
    padding:10px;
    margin-top:10px;
}
button{
    background:#0072ff;
    color:white;
    border:none;
}
</style>
</head>
<body>

<div class="box">
<h2>Search Vehicle</h2>
<form method="post" action="search.do">
<input name="id" placeholder="Vehicle ID">
<button>Search</button>
</form>
</div>

</body>
</html>
